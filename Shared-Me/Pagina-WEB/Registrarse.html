<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/Registrarse.css">
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <nav>
        <ul class="list">
            <li class="list-item">
                <a href="index.html">I SHARE</a>
            </li>
            <li class="list-item">
                <a href="Registrarse.html">Registrarse</a>
            </li>
            <li class="list-item">
                <a href="Iniciar Sesion.html">Iniciar Sesión</a>
            </li>
        </ul>
    </nav>
    <div id="contenido1">
        <div class="text-center">
            <h1>Registrate</h1>
            <h6>Es facil y rapido</h6>
        </div>
        <!-- card 1-->
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header bg-success text-white">Ocupa uno de estos servicios para registrarte
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <button class="bot btn btn-primary">Continuar con Google</button>
                            </div>
                            <div class="form-group">
                                <button class="bot btn btn-primary">Continuar con Facebook</button>
                            </div>
                            <div class="form-group">
                                <button class="bot btn btn-primary">Continuar con Microsoft</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="signup-or-container">
            <h3>------------------ o ------------------</h3>
        </div>
        <!-- card 2-->
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Crea tu cuenta</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="input-nombre">Nombre:</label>
                                <input type="text" class="form-control" id="input-nombre">
                            </div>
                            <div class="form-group">
                                <label for="input-nombre">Apellidos:</label>
                                <input type="text" class="form-control" id="input-Apellidos">
                            </div>
                            <div class="form-group">
                                <label for="input-nombre">Correo electronico</label>
                                <input type="text" class="form-control" id="input-Correo">
                            </div>
                            <div class="form-group">
                                <label for="input-nombre">Contraseña</label>
                                <input type="password" class="form-control" id="input-Contraseña">
                            </div>
                            <div class="form-group">
                                <label for="input-edad">Fecha de nacimiento:</label>
                                <input type="date" class="form-control" id="input-Nacimiento">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary">Registrarte</button>
                                <button class="btn btn-danger">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
